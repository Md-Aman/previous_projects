<div class="relative">
    <div class="_leftNav">
        <app-sidenav (toggleMenuEmitter)="parentToggleMenu($event)"></app-sidenav>
    </div>
    <div class="subSet _wrapper">

        <div *ngIf="toggleMenu" class="overlay subSet">
            <div class="crossLine left">
                <span class="cross" (click)="parentToggleMenu(false)"></span>
            </div>
            <div class="menuWraper left">
                <div class="_searchBar">
                    <input class="_search" type="text" placeholder="Search all pages...">
                </div>
                <!-- <div > -->
                    <rpstaff *ngIf="currentUser.super_admin" (emitEvent)="receiveToggoleMenu($event)"></rpstaff>

                            <app-user></app-user>
                        </div> -->

            <div class="profile right">
                <ul class="sptr">
                    <li>
                        <img class="user" src="../../../assets/images/icon-user1.svg" alt="">
                    </li>
                    <li class="title">My Profile
                        <span class="_my-profile-info">
                            {{currentUser.email}} (
                            <ng-container *ngIf="currentUser.super_admin">
                                RPStaff
                            </ng-container>
                            <ng-container *ngIf="!currentUser.super_admin">
                                {{ currentUser.roleId.group_name}}
                            </ng-container>
                            )
                        </span>
                    </li>
                    <li>
                        <a (click)="parentToggleMenu(false);" routerLink="/secure/profile/update">

                    </li>

                <ul>
                    <li class="title">About Riskpal</li>
                    <!-- <li><a href="#">How to use the platform</a></li> -->
                    <li>
                        <a routerLink="/secure/ra-template/list" *ngIf="checkSecurity('managesystem', 'riskassessmenttemplates')" [ngClass]="{'active': toggleChildSubMenu == 'childRaTemplate' }"
                            (click)="getToggleSubMenus('customise', 'childRaTemplate', 'raTemplateList');parentToggleMenu(false);">
                            View RA Templates
                        </a>
                    </li>

                </ul>
                <ul>
                    <li>
                        <img class="profileLogo" src="../../../assets/images/logo-profile.svg" alt="">
