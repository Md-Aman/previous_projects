<!-- Content Header (Page header) -->
<section class="content-header" ng-init="getMasterAdminDetails(superAdminUserData._id);allergiesEditor();otherEditor();">
    <h1>
        Medical Information
        <!-- <small>New Contact</small> -->
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li class="active">Medical Information</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <section class="col-lg-12 ">
            <div class="box box-primary box-solid">
                <div class="box-header">
                    <h3 class="box-title"><i class="fa fa-tags"></i> Medical Information
                    </h3>
                    <div ng-if="showLoader" class="col-lg-7 pull-right" style="margin-top:131px;">
                        <div loader-css="ball-pulse"></div>
                    </div>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" name="medicalInfoForm" novalidate class="form-horizontal">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <div class="form-group col-sm-6">
                                    <label class="col-sm-12 text-left">Yellow Fever Vaccination/Expiration</label>
                                    <div class="col-sm-12">
                                        <input date-range-picker class="form-control date-picker" type="text" ng-model="medical_info.yellow_fever_vaccination" placeholder="Yellow Fever Vaccination"
                                        />
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-sm-12 text-left">Hep A Vaccination/Expiration</label>
                                    <div class="col-sm-12">
                                        <input date-range-picker class="form-control date-picker" type="text" ng-model="medical_info.hepA_vaccination" placeholder="Hep A Vaccination"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <div class="form-group col-sm-6">
                                    <label class="col-sm-12 text-left">Hep B Vaccination/Expiration</label>
                                    <div class="col-sm-12">
                                        <input date-range-picker class="form-control date-picker" type="text" ng-model="medical_info.hepB_vaccination" placeholder="Hep B Vaccination"
                                        />
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-sm-12 text-left">Tet Dip Polio Vaccination/Expiration</label>
                                    <div class="col-sm-12">
                                        <input date-range-picker class="form-control date-picker" type="text" ng-model="medical_info.tet_dip_polio_vaccination" placeholder="Tet / Dip / Polio Vaccination"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <div class="form-group col-sm-6">
                                    <label class="col-sm-12 text-left">Rabies Vaccination/Expiration</label>
                                    <div class="col-sm-12">
                                        <input date-range-picker class="form-control date-picker" type="text" ng-model="medical_info.rabies_vaccination" placeholder="Rabies Vaccination"
                                        />
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-sm-12 text-left">Cholera Vaccination/Expiration</label>
                                    <div class="col-sm-12">
                                        <input date-range-picker class="form-control date-picker" type="text" ng-model="medical_info.cholera_vaccination" placeholder="Cholera Vaccination"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <div class="form-group col-sm-6">
                                    <label class="col-sm-12 text-left">Meningitis Vaccination/Expiration</label>
                                    <div class="col-sm-12">
                                        <input date-range-picker class="form-control date-picker" type="text" ng-model="medical_info.meningitis_vaccination" placeholder="Meningitis Vaccination"
                                        />
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-sm-12 text-left">Typhoid Vaccination/Expiration</label>
                                    <div class="col-sm-12">
                                        <input date-range-picker class="form-control date-picker" type="text" ng-model="medical_info.typhoid_vaccination" placeholder="Typhoid Vaccination"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-12 text-left">Blood Group</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="blood_group" name="blood_group" required ng-model="medical_info.blood_group">
                                        <option ng-selected="true">Select Blood Group</option>
                                        <option value="O-">O-</option>
                                        <option value="O+">O+</option>
                                        <option value="A-">A-</option>
                                        <option value="A+">A+</option>
                                        <option value="B-">B-</option>
                                        <option value="B+">B+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="AB+">AB+</option>
                                        </select>
                                    <span class="text-danger" ng-show="medicalInfoForm.blood_group.$dirty &&  medicalInfoForm.blood_group.$error.required">This field is required</span>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="col-sm-12 text-left">Allergies</label>
                                <div class="col-sm-12">
                                    <textarea rows="10" cols="95" tabindex="3" autocomplete="off" name="allergies" ng-model="medical_info.allergies" ></textarea>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="col-sm-12 text-left">Other medical conditions and vaccination details</label>
                                <div class="col-sm-12">
                                    <textarea class="form-control" autocomplete="off" name="other_medical_info" ng-model="medical_info.other_medical_info" placeholder="Other medical conditions and vaccination details"
                                        required style="margin-left:-8px; width: 97%;width: 674px;height: 144px;"></textarea>
                                        <span class="text-danger" ng-show="medicalInfoForm.other_medical_info.$dirty &&  medicalInfoForm.other_medical_info.$error.required">This field is required</span>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <div class="pull-right box-tools">
                                    <!--ng-disabled="medicalInfoForm.$invalid"-->
                                    <button type="button" class="btn btn-sm btn-primary" style="margin-right: 15px;" ng-click="updateMedicalInfo(medical_info,superAdminUserData._id);">Update Medical Information</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</section>
