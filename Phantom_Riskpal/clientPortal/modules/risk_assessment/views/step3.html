<section class="content" ng-init="getRaPreviewData()" >
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <section class="col-lg-12" style="padding:0px ">
            <div class="box box-primary box-solid">
                <div class="box-header">
                    <h3 class="box-title"><i class="fa fa-tags"></i> Preview Of Risk Assessment
                    </h3>
                </div>
                <form role="form" name="typesOfRaForm" novalidate class="form-horizontal form-border" ng-if="!raDataClientAdmin.is_generic" style="padding:0px ">
                    <div class="box-body">
                        <div class="row">
                          <div class="form-group col-sm-12" >
                            <div class="box-header" >
                                <h3 class="box-title" style="font-size: 15px;"><i class="fa fa-tags"></i> RA Detail
                                </h3>
                            </div>
                            <div class="form-group col-sm-12" >
                                <div class="col-lg-6">
                                   <label style="font-size: 15px;">Name Of Ra</label> <input class="form-control" placeholder="Name Of Ra" ng-model="raDataClientAdmin.ra_name" disabled/>
                                </div>
                                <div class="col-lg-6">
                                    <label style="font-size: 15px;">Country Of Operation</label><input class="form-control" placeholder="Country Of Operation" ng-model="raDataClientAdmin.country.name" disabled/>
                                </div>
                                <div class="col-lg-6">
                                    <label style="font-size: 15px;">Client Name  </label><input class="form-control" placeholder="Client Name" ng-model="raDataClientAdmin.client_id.company_name" disabled/>
                                </div>

                               <!--  <div class="col-lg-6">
                                    <label style="font-size: 15px;">Department</label><input class="form-control" placeholder="Department" ng-model="raDataClientAdmin.client_department[0].department_name" disabled/>
                                </div> -->
                            </div>
                           </div>
                           <div class="form-group col-sm-12" ng-if="raDataClientAdmin.country.length > 0">
                                <div class="box-header" >
                                <h3 class="box-title" style="font-size: 15px;">
                                    <i class="fa fa-tags"></i> 
                                    Country Threat Matrix
                                </h3>
                                </div>
                                <div class="col-lg-12">
                                <div class="col-lg-6" ng-repeat="country in countrycolor">
                                    <label style="font-size: 15px;">Classification ({{country.countryName}})</label> 
                                    <input ng-style="country.color == 'amber'? {'background-color':'#ffc200' }
                                        :country.color =='red' ? { 'background-color': 'red' } : 
                                        country.color == 'green' ? { 'background-color': 'green' }:
                                        { 'background-color': 'gray' }"  title=" Country" type="text"
                                        class="form-control" ng-model="country.color" disabled 
                                        placeholder="Country"
                                    />
                                </div>
                                 
                            </div>
                            </div>

                            <div class="form-group col-sm-12" ng-if="supplierobject">
                                <div class="box-header" >
                                <h3 class="box-title" style="font-size: 15px;"><i class="fa fa-tags"></i> Supplier's details
                                </h3>
                                </div>
                                <div class="col-lg-12">
                                    <div class="col-lg-6">
                                       <label style="font-size: 15px;">Name</label> <input class="form-control" placeholder="Name" disabled ng-model="supplier.supplier_name" title="Name" />
                                    </div>
                                    <div class="col-lg-6">
                                        <label style="font-size: 15px;">Country</label><input class="form-control" placeholder="Country" disabled ng-model="supplier.country" title="Country" />
                                    </div>
                                    <hr>
                                    <div class="col-lg-6">
                                        <label style="font-size: 15px;">Cost</label><input class="form-control" placeholder="Cost" disabled title="Cost" ng-model="supplier.cost" />
                                    </div>
                                    <div class="col-lg-6">
                                       <label style="font-size: 15px;">Currency</label> <input class="form-control" placeholder="Currency" disabled title="Currency" ng-model="supplier.currency" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-sm-12" ng-if="communicationobject">
                                <div class="box-header" >
                                    <h3 class="box-title" style="font-size: 15px;"><i class="fa fa-tags"></i> Communication
                                    </h3>
                                </div>
                                <div class="col-lg-12">
                                    <div class="col-lg-12">
                                       <label style="font-size: 15px;">Detail An Overdue Procedure</label> 
                                       <textarea class="form-control" placeholder="detail an overdue procedure" 
                                        ng-model="communication.detail_an_overdue_procedure" disabled>{{communication.detail_an_overdue_procedure}}</textarea>
                                    </div>
                                </div>
                                <div class="col-lg-10 form-group">
                                    <div class="box-header">
                                        <h3 class="box-title" style="font-size: 15px;"><i class="fa fa-tags"></i> Emergency Contact
                                        </h3>
                                    </div>
                                    <div class="col-lg-10">
                                        <div ng-repeat="emergency in communication.emergency_contact">
                                             <p> Email :- {{emergency.email}} </p>
                                             <p>  Number :-{{emergency.number}} </p>
                                             <p>  Role :- {{emergency.role}} </p>
                                             <p>  Name :- {{emergency.name}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="form-group col-sm-12">
                                <div class="box-header" ng-if="questions.length > 0">
                                    <h3 class="box-title" style="font-size: 15px;"><i class="fa fa-tags"></i> Communication
                                    </h3>
                                </div>
                                 <div class="col-lg-12">
                                     <div class="col-lg-12">
                                <textarea class="form-control"></textarea>
                                </div>
                                </div>
                            </div>-->
                            <div class="form-group col-sm-12" ng-if="contingencyobject">
                                <div class="box-header" >
                                    <h3 class="box-title" style="font-size: 15px;"><i class="fa fa-tags"></i> Contingency
                                    </h3>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <div class="col-lg-12">
                                        <label style="font-size: 15px;">Medical Provision</label><input class="form-control"  ng-model="contingency.medical_provision" title="Medical Provision"/>
                                    </div>
                                   
                                </div>
                                <div class="col-lg-12 form-group">
                                        <div class="col-lg-12">
                                            <label style="font-size: 15px;">Local hospital information</label><input class="form-control"  ng-model="contingency.detail_nearest_hospital" title="Detail Of Nearest Hospital"/>
                                        </div>
                                       
                                    </div>
                                <div class="col-lg-12 form-group">
                                     <div class="col-lg-12">
                                        <label style="font-size: 15px;">Method of evacuation to nearest hospital (self drive/ambulance etc)</label><input class="form-control" disabled ng-model="contingency.method_of_evacuation" title="Method Of Evacuation"/>
                                    </div>
                                </div>
                                
                                <div class="col-lg-12 form-group">
                                     <div class="col-lg-12">
                                       <label style="font-size: 15px;">Medical Evacuation Company</label> <input class="form-control" disabled ng-model="contingency.medevac_company" title="Medevac Company"/>
                                    </div>
                                </div>
                            </div>

                            <div class="box-header" ng-if="questions.length > 0">
                                <h3 class="box-title" style="font-size: 15px;"><i class="fa fa-tags"></i> Question Details
                                </h3>
                            </div>
                            <!--<div class="form-group col-lg-12" ng-if="questions.length > 0">-->
                            <div ng-if="questions.length > 0" class="form-group col-sm-12" ng-repeat="que in questions | limitTo:limit">

                                <div class="col-sm-12" ng-bind-html="que.question">
                                </div>
                                <hr>
                                <div class="form-group col-sm-12">

                                    <div class="col-sm-8">
                                    <div class="text-justify" ng-bind-html="que.best_practice_advice" title="Best Practice Advice"></div>
                                    </div>
                                </div>
                                <!--<div class="col-sm-12">
                                        <input type="text" class="form-control" id="que" name="que" ng-model="que.catArr" disabled title="Category Associated" />
                                </div>-->
                            </div>
                            <br>
                            <br>
                            <hr>

                            <!--</div>-->
                            <div class="form-group col-sm-11" style="margin-left: 2px;" ng-if="questions.length > 1">
                                <button class="btn btn-sm btn-primary" ng-click="changeLimit();">
                                    {{buttonLable ? buttonLable : 'Show More'}}
                                    </button>
                            </div>
                            <div class="form-group col-sm-12">
                                <div class="pull-right box-tools">
                                    <button style="margin-left: 10px;" type="button" class="btn btn-sm btn-primary" ng-click="submitRaCreatedByClient();">Submit</button>
                                </div>
                                <div class="pull-right box-tools">
                                    <button type="button" class="btn btn-sm btn-primary" ng-click="backFromStep3()"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</button>
                                </div>
                            </div>


                        </div>
                    </div>
                </form>
                <div class="text-center col-sm-11" ng-if="!raDataClientAdmin && !categoryData && !questions">
                    <p>No data found for preview</p>
                </div>
            </div>
        </section>
    </div>
</section>
