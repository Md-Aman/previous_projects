<!-- Main content -->
<section class="content" ng-init="step1();">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <section class="col-lg-12" style="padding: 0px;">
            <div class="box box-primary box-solid">
                <div class="box-header">
                    <h3 class="box-title"><i class="fa fa-tags"></i> Add Risk Assessment
                    </h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" name="raForm" novalidate class="form-horizontal form-border">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label class="col-sm-4 control-label">Template Name</label>
                                <div class="col-sm-6">
                                <!-- ng-pattern="/^[a-zA-Z]+[a-zA-Z' /]*$/" -->
                                    <input type="text" class="form-control" id="ra_name" name="ra_name" placeholder="Enter Template Name" required ng-model="individualRa.ra_name"
                                        maxlength="50"  autocomplete="off" />
                                    <span class="text-danger" ng-show="raForm.ra_name.$dirty &&  raForm.ra_name.$error.required">Template Name is required</span>
                                <!--     <span class="text-danger" ng-show="raForm.ra_name.$dirty &&  raForm.ra_name.$error.pattern">Name of RA is not valid </span> -->
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="col-sm-4 control-label">Departments</label>
                                <div class="col-sm-6">
                                    <div isteven-multi-select input-model="clientDepartmentList" output-model="individualRa.clientDepartment" button-label="department_name"
                                        item-label="department_name" output-properties="_id" tick-property="ticked" data-toggle="tooltip"
                                        data-placement="top" title="Select Department" data-trigger="hover" tabindex="6" name="department_name">         
                                    </div>
                            </div>
                        </div>
                        <!-- <div class="form-group col-sm-12" ng-repeat="item in moreCountryField"> -->
                            <div class="form-group col-sm-12">
                            <label class="col-sm-4 control-label">Country</label>
                            <div class="col-sm-6">
                                    <div isteven-multi-select input-model="countryArr" output-model="individualRa.country" button-label="name"
                                    item-label="name" output-properties="_id" tick-property="ticked" data-toggle="tooltip"
                                    data-placement="top" title="Select Country" data-trigger="hover" tabindex="6" name="country">         
                                </div>
                                <!-- <select class="form-control" name="country" id="country" 
                                ng-model="item.country">
                                        <option ng-selected="true" disabled>Select Country</option>
                                        <option value=""  ng-selected="individualRa.country == null">All</option>
                                        <option ng-repeat="country in countryArr" value="{{country}}" ng-selected="individualRa.country == country._id">{{country.name}}</option>
                                    </select> -->
                            </div>
                            <!-- <div class="col-sm-2" ng-if="moreCountryField.length > 1" 
                                ng-click="removeMoreCountry($index)">-</div> -->

                        </div>
                        <!-- <div class="form-group col-sm-12">
                            {{moreCountryField | json}}
                                <button ng-disabled="countryAddMoreDisabled" type="button"
                                 class="btn btn-sm btn-primary" 
                                 ng-click="addMoreCountry();">
                                 Add more Country
                                </button>
                        </div> -->
                        <div class="form-group col-sm-8">
                            <div class="form-group col-sm-11">
                                <div class="pull-right box-tools" style="margin-right: 14px;">
                                    <button ng-disabled="raForm.$invalid" type="button" 
                                    class="btn btn-sm btn-primary" ng-click="createRaByClientAdmin(individualRa);">Next <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-left: 20px;">
                            <span style="font-size: 20px;font-weight: 400"> Select the sections that you want to appear in the risk assessment</span></br>
                           
                           <p></p>
                            <p>
                                <input type="checkbox"  ng-change="countrythreatCheckBox(countrythreattest)" ng-model="countrythreattest" id="test4" />
                                <label for="test4">Country Profile Page</label>
                             </p>
                            <p>
                           <input type="checkbox"  ng-change="questionCheckBox(questiontest)" ng-model="questiontest" id="test0" />
                           <label for="test0">Risks and Mitigation</label>
                        </p>
                        <p>
                           <input type="checkbox"  ng-change="supplierInfoCheckBox(supplierInformationtest)" ng-model="supplierInformationtest" id="test1" />
                           <label for="test1">Supplier Information</label>
                        </p>
                        <p>
                           <input type="checkbox" ng-change="communicationsCheckBox(communicationstest)" ng-model="communicationstest" id="test2" />
                           <label for="test2">Communications</label>
                        </p>
                        <p>
                           <input type="checkbox" ng-change="contingenciesCheckBox(contingenciestest)" ng-model="contingenciestest" id="test3" />
                           <label for="test3">Contingencies</label>
                        </p>
                  </div>
               </div>
          </form>
    </div>
    </section>
    </div>
</section>
<style>
/* Base for label styling */
[type="checkbox"]:not(:checked),
[type="checkbox"]:checked {
  position: absolute;
  left: -9999px;
}
[type="checkbox"]:not(:checked) + label,
[type="checkbox"]:checked + label {
  position: relative;
  padding-left: 1.95em;
  cursor: pointer;
}

/* checkbox aspect */
[type="checkbox"]:not(:checked) + label:before,
[type="checkbox"]:checked + label:before {
  content: '';
  position: absolute;
  left: 0; top: 0;
  width: 1.25em; height: 1.25em;
  border: 2px solid #ccc;
  background: #fff;
  border-radius: 4px;
  box-shadow: inset 0 1px 3px rgba(0,0,0,.1);
}
/* checked mark aspect */
[type="checkbox"]:not(:checked) + label:after,
[type="checkbox"]:checked + label:after {
  content: 'âœ”';
  position: absolute;
  top: .1em; left: .3em;
  font-size: 1.3em;
  line-height: 0.8;
  color: #00BC8C;
  transition: all .2s;
}
/* checked mark aspect changes */
[type="checkbox"]:not(:checked) + label:after {
  opacity: 0;
  transform: scale(0);
}
[type="checkbox"]:checked + label:after {
  opacity: 1;
  transform: scale(1);
}
/* accessibility */
[type="checkbox"]:checked:focus + label:before,
[type="checkbox"]:not(:checked):focus + label:before {
  border: 2px dotted #4778d9;
}

/* hover style just for information */
label:hover:before {
  border: 2px solid #4778d9!important;
}
</style>
