<!-- Content Header (Page header) -->
<section class="content-header" ng-init="getTimerSetting()">
    <h1>
        Ra Timer
        <!-- <small>New Contact</small> -->
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li class="active">Ra Timer</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
  <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
  <div class="row">
    <section class="col-lg-12">
      <div class="box box-primary box-solid">
        <div class="box-header">
          <h3 class="box-title"><i class="fa fa-tags"></i> Ra Timer
                    </h3>
        </div>
<!--         <form role="form" name="newsRaForm" novalidate class="form-horizontal">  -->
        <div class="box-body">
          <div class="row">
            <div class="form-group col-sm-5">
              <label><h4>Number of Days Before uncompleted RAs are deleted</h4></label>
              <select ng-model="selected.uncomplete_ra" class="form-control">
                <option value="" disabled>Select Days</option>
                <option value="5"> 5 Days </option>
                <option value="10">10 Days</option>
                <option value="15">15 Days</option>
                <option value="20">20 Days</option>
                <option value="25">25 Days</option>
                <option value="30">30 Days</option>
              </select>
            </div>
            </div>
            <div class="row">
            <div class="form-group col-sm-5">
              <!-- <i class="fa fa-cog fa-spin fa-3x fa-fw"></i> -->
                  <label><h4>Number of Days Before Rejected RAs are hidden from system</h4> </label>
                  <select ng-model="selected.reject_ra" class="form-control">
                   <option value="" disabled>Select Days</option>
                   <option value="5"> 5 Days </option>
                   <option value="10">10 Days</option>
                   <option value="15">15 Days</option>
                   <option value="20">20 Days</option>
                   <option value="25">25 Days</option>
                   <option value="30">30 Days</option>
                  </select>
                </div>
          </div>
        </div>
         <div class="box-footer text-center">
              <button type="button " class="btn btn-sm btn-primary " ui-sref="main.dashboard"><i class="fa fa-chevron-left " aria-hidden="true "></i> Back</button>
               <button type="button " class="btn btn-sm btn-primary " ng-click="setcronvalue(selected)">Submit</button>
         </div>       
        <!--     </form> -->
      </div>
    </section>
  </div>
</section>
