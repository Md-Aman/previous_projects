<section class="content" ng-init="getRaToView();">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <section class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title"><i class="fa fa-tags"></i> View Risk Assessment
                    </h3>

                    <div class="pull-right box-tools">

                    </div>

                </div>
                <!-- /.box-header --> 
                <!-- form start -->
                <form role="form" name="categoryForm" novalidate class="form-horizontal">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <div class="form-group col-sm-12">
                                    <label class="col-sm-4 control-label">Template Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="raData.ra_name" disabled/>
                                    </div>
                                </div>
                            </div>
                            <div class="box-header">
                                <h3 class="box-title"><i class="fa fa-tags"></i> Question Assigned to RA
                                </h3>
                            </div>
                            <div ng-repeat="que in questionData">
                                <div class="form-group col-sm-12">
                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-4 control-label">Question Name</label>
                                        <div class="col-sm-8">
                                            <!--<input type="text" class="form-control" ng-model="que.question" disabled/>-->
                                            <p class="text-justify" ng-bind-html="que.question" disabled></p>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-4 control-label">Categories</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="que.categoryName" disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-4 control-label">Best Practice Advice</label>
                                        <div class="col-sm-8">
                                            <!--<input type="text" class="form-control" ng-model="que.categoryName" disabled/>-->
                                            <p class="text-justify" ng-bind-html="que.best_practice_advice" disabled></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="form-group col-sm-12 ">
                        <div class="col-sm-1 pull-right">
                        <button class="btn btn-sm btn-primary" ng-click="redirectToPreviousTab();"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</button>
                        </div>
                        </div>    

                </form>
                </div>
        </section>
        </div>
</section>
