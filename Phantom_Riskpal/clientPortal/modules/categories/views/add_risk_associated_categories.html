<!-- Content Header (Page header) -->
<section class="content-header" ng-init="getCountries();">
    <h1>
        Risk Associated Category
        <!-- <small>New Contact</small> -->
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li class="active">Risk Associated Category</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <section class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title"><i class="fa fa-tags"></i> Add Risk Associated Category
                    </h3>
                </div>
                <!-- form start -->
                <form role="form" name="categoryForm" novalidate class="form-horizontal" style="display: inline-block;">
                    <div class="box-body">
                        <!--<div class="row">-->
                        <div class="form-group col-sm-7">
                            <label class="col-sm-4 control-label">Category Name</label>
                            <div class="col-sm-8">
                            <!-- ng-pattern="/^[a-zA-Z]+[a-zA-Z' ]*$/" -->
                                <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Enter Category Name" required
                                    ng-model="category.categoryName" maxlength="50"  autocomplete="off"
                                />
                                <span class="text-danger" ng-show="categoryForm.category_name.$dirty &&  categoryForm.category_name.$error.required">Category Name is required</span>
                              <!--   <span class="text-danger" ng-show="categoryForm.category_name.$dirty &&  categoryForm.category_name.$error.pattern">Category Name is not valid</span> -->
                            </div>
                        </div>
                        <div class="form-group col-sm-7" >
                            <label class="col-sm-4 control-label">Select Country</label>
                            <div class="col-sm-8">
                                <div  style="overflow-y: scroll; max-height: 300px;" isteven-multi-select input-model="countryArr" output-model="category.country" button-label="name" item-label="name"
                                    output-properties="name" tick-property="ticked" data-toggle="tooltip" data-placement="top"
                                    title="Select Country" data-trigger="hover" tabindex="6"></div>
                        </div>
                        <span class="text-danger" ng-show="categoryForm.country.$dirty &&  categoryForm.country.$error.required">Country is required</span>
                    </div>
                    <!--</div>-->

                    <div class="form-group col-sm-7">
                        <div class="pull-right box-tools">
                            <button ng-disabled="categoryForm.$invalid" type="button" class="btn btn-sm btn-primary" style="margin-right: 16px;" ng-click="addRiskAssociatedCategory(category);">Save Risk Associated Category</button>
                        </div>
                    </div>
            </div>
            <!-- /.box-body -->
            </form>
    </div>
    </section>
    </div>
</section>
