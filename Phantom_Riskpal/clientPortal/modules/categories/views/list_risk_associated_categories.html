<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Risk Associated Category
        <small>List</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li class="active">Risk Associated Category list</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" ng-init="getAllRiskAssociatedCategories();">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <section class="col-lg-12">
            <div class="box">
                <div class="box-header">
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <a ui-sref="main.add_risk_associated_categories">
                            <button class="btn btn-sm btn-info">New Risk Associated Category</button>
                        </a>
                    </div>
                    <!-- /. tools -->
                    <i class="fa fa-tags"></i>
                    <h3 class="box-title">Risk Associated Categories</h3>
                    <div class="input-group input-group-sm col-lg-3 pull-right box-tools">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search by category name" ng-model="category_name"
                            autocomplete="false" ng-change="getAllRiskAssociatedCategories(category_name)">
                            <div class="input-group-btn">
                                <button class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                        <div class="table-responsive">

                    <table class="table table-bordered " ng-table="tableParams">
                        <tr ng-repeat="risk_category in $data">
                            <td data-title="'Risk Associated Category Name'" sortable="'categoryName'">{{risk_category.categoryName}}</td>
                            <td  data-title="'Country Name'" >{{risk_category.countryArr.toString()}}</td>
                            <td data-title="'Status'" sortable="'status'">
                                <a href="javascript:void(0)" ng-click="changeRiskCategoryStatus(risk_category.status,risk_category._id)"><span 
                                 ng-class="{'label label-success': risk_category.status == 'Active' , 'label label-danger': risk_category.status == 'Inactive'}"   
                                >{{risk_category.status}}</span></a>
                            </td>
                            <td data-title="'Actions'" align="center" class="actions">
                                <a class="btn btn-xs btn-info" ui-sref="main.update_risk_associated_categories({risk_associated_category_id:risk_category._id})">
                                    Edit
                                    <!--<i class="fa fa-pencil" aria-hidden="true" title="Edit category"></i>-->
                                </a>
                                <a class="btn btn-xs btn-danger" ng-click="deleteRiskAssociatedCategory(risk_category._id)">
                                    Delete
                                    <!--<i class="fa fa-trash-o" aria-hidden="true" title="Delete category"></i>-->
                                </a>
                            </td>
                        </tr>
                        <tr ng-if="RiskcategoryData.length == 0">
                            <td colspan="6" align="center">No Record Found!</td>
                        </tr>
                    </table>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </section>
    </div>
</section>
<!-- /.content -->
