<!-- Content Header (Page header) -->
<section class="content-header" ng-init="getClientCount();">
    <h1>
        Dashboard
    </h1>
    <ol class="breadcrumb">
        <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
    </ol>
</section>

<!-- Main content -->
<section class="content" >
    <div class="row" ng-if="super_admin()">
        <a ui-sref="main.list_news_agencies" class="small-box-footer">
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-yellow">
                    <div class="inner">
                        <h3>{{clientCount}}</h3>

                        <p>Clients</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                    <p class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></p>
                </div>
            </div>
        </a>
    </div>

    
   

</section>
<!-- /.content -->
