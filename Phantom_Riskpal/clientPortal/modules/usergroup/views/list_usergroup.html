<!-- Content Header (Page header) -->
<section class="content-header">
        <h1>
            Usergroup
            <!--<small>List</small>-->
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
            </li>
            <li class="active">Usergroup</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content" ng-init="getAllusergroup();">
        <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
        <div class="row">
            <section class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <!-- tools box -->
                        <div class="pull-right box-tools" ng-if="superAdminUserData.super_admin == true">
                            <a ui-sref="main.add_usergroup">
                                <button class="btn btn-sm btn-info">New Usergroup</button>
                            </a>
                        </div>
                        <!-- /. tools -->
                        <h3 class="box-title">Usergroup</h3>
                        <div class="input-group input-group-sm col-lg-3 pull-right box-tools">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="keyword" autocomplete="false"
                                ng-change="getAllusergroup(keyword)">
                                <div class="input-group-btn">
                                    <button class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered table-align-center" ng-table="tableParams">
                            <tr ng-repeat="usergroup in $data">
                                <td data-title="'Group Name'" sortable="'group_name'">{{usergroup.group_name}}</td>
                                <td data-title="'Group Type'">{{usergroup.type}}</td>
                                <td data-title="'Client Name'">{{usergroup.client_name }} </td>
                                <td data-title="'Actions'" align="center" class="actions">
    
                                    <a class="btn btn-xs btn-info" ui-sref="main.update_usergroup({usergroup_id:usergroup._id})">
                                        Edit
                                        <!--<i class="fa fa-pencil" aria-hidden="true" title="Edit News Agency"></i>-->
                                    </a>
                                    <a class="btn btn-xs btn-danger" ng-click="deleteUsergroup(usergroup._id)">
                                        Delete
                                        <!--<i class="fa fa-trash-o" aria-hidden="true" title="Delete News Agency"></i>-->
                                    </a>
                                </td>
                                
                            </tr>
                            <tr ng-if="usergroups.length == 0">
                                <td colspan="6" align="center">No Record Found!</td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </section>
        </div>
    </section>
    <!-- /.content -->
    <style >
        .ng-table .header {
        color: #f9f9f9;
        background-color: #3c8dbc;
        z-index: 0;
    }
    </style>
