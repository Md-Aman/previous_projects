<!-- Content Header (Page header) -->
<section class="content-header" ng-init="getNewsRa();">
    <h1>
        {{category.categoryName}}
    </h1>
    <ol class="breadcrumb">
        <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- form start -->
        <form role="form" name="questionnaireForm" novalidate class="form-horizontal">
            <div ng-repeat="ques in questionnaire track by $index">
                <div class="small-box bg-aqua" style="width: 90%; background: #BEBEBE !important;">
                    <div class="inner">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-10">
                                    <h4 style="color: #505050"> {{ques.question}}</h4>
                                </div>
                                <div class="col-sm-2">
                                    <input type="checkbox" class="form-control" id="ticked_{{$index}}" name="ticked_{{$index}}" ng-model="questionnaire[$index].ticked"
                                    />
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div style="background: #ffffff;padding: 10px;">
                            <p style="color: #808080" ng-bind-html="ques.best_practice_advice">Best Practice Advice <br>
                            </p>
                        </div>
                        <br>
                        <p style="color: #505050">Any Specific mitigation being put in place? </p>
                        <trix-editor name="specific_mitigation_{{$index}}" id="specific_mitigation_{{$index}}" style="background-color: white;" angular-trix
                            ng-model="questionnaire[$index].specific_mitigation" class="trix-content"></trix-editor>
                            <span class="text-danger" ng-show="questionnaireForm.specific_mitigation_{{$index}}.$dirty &&  questionnaireForm.specific_mitigation_{{$index}}.$error.required">Specific Mitigation is required</span>
                            <!--<textarea name="specific_mitigation_{{$index}}" id="specific_mitigation_{{$index}}" ng-model="questionnaire[$index].specific_mitigation"> </textarea> -->
                            <!--<textarea rows="10" cols="95" tabindex="3" name="specific_mitigation_{{$index}}" ng-model="questionnaire[$index].specific_mitigation" required ></textarea>-->
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <div class="pull-right box-tools" ng-if="questionnaire.length > 0">
                    <button ng-disabled="questionnaireForm.$invalid" style="margin-right: 76px;" type="button" class="btn btn-sm btn-primary"
                        ng-click="addQuestionnaireRa(questionnaire);">Save</button>
                        <!--<button ng-disabled="newsRaForm.$invalid" type="button" class="btn btn-sm btn-primary" style="margin-right: 200px;" ng-click="addNewsRaAndNext(newsRa);">Next</button>-->
                </div>
                <div ng-if="questionnaire.length == 0" style="text-align: center;font-size: 14px;">No questions found for this category</div>
            </div>
    </div>
    </form>
</section>
<!-- /.content -->
