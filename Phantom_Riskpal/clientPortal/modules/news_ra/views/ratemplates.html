<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        RA Templates
    </h1>
    <ol class="breadcrumb">
        <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
    </ol>
</section>

<!-- Main content -->
<section class="content" >
   <div class="row" ng-if="!super_admin()" ng-init="getAllTypeOfRa();">
        
        <div class="col-lg-3 col-xs-6" ng-repeat="typeOfRaObj in typeOfRaArr">
          <div class="small-box" ng-class="{ 'bg-green': ($index%7) ==0 , 
            'bg-red': ($index%7)==1 , 
            'bg-teal': ($index%7)==2,
            'bg-maroon': ($index%7)==3,
            'bg-orange': ($index%7)==4,
            'bg-fuchsia': ($index%7)==5 ,
            'bg-black': ($index%7)==6}">
            <div class="inner">
              <h5>RAs</h5>
              <p>{{typeOfRaObj.ra_name| cut:true:25:' ....'|capitalize}}</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <a ng-click="redirect_racreation(typeOfRaObj._id,typeOfRaObj.countryrequired,typeOfRaObj.communicationRequired,typeOfRaObj.supplierRequired,typeOfRaObj.contingenciesRequired,typeOfRaObj.questionRequired)" href class="small-box-footer">Start a new RA <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>  

        
        </div>
   

</section>
<!-- /.content -->
