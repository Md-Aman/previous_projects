<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        RPstaff
        <!--<small>List</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li class="active">RPstaff</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" ng-init="getAllRPstaff();">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <section class="col-lg-12">
            <div class="box">
                <div class="box-header">
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <a ui-sref="main.create_rpstaff">
                            <button class="btn btn-sm btn-info">New RPstaff</button>
                        </a>
                    </div>
                    <!-- /. tools -->
                    <h3 class="box-title">RPstaff</h3>
                    <div class="input-group input-group-sm col-lg-3 pull-right box-tools">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="keyword" autocomplete="false"
                            ng-change="getAllRPstaff(keyword)">
                            <div class="input-group-btn">
                                <button class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-align-center" ng-table="tableParams">
                        <tr ng-repeat="getstaff in $data">
                            <td data-title="'First Name'" sortable="'firs_name'">{{getstaff.firstname}}</td>
                            <td data-title="'Lastname'">{{getstaff.lastname}}</td>
                            <td data-title="'Email'" sortable="'email'">{{getstaff.email}}</td>
                            <td data-title="'Mobile'" sortable="'mobile_number'">{{getstaff.mobile_number}}</td>

                            <td data-title="'Status'" sortable="'status'">
                                <a href="javascript:void(0)" ng-click="changeStatusrpsatff(getstaff.status,getstaff._id)"><span 
                                 ng-class="{'label label-success': getstaff.status == 'Active' , 'label label-danger': getstaff.status == 'Inactive'}"   
                                >{{getstaff.status}}</span></a>
                            </td>
                            <td data-title="'Actions'" align="center" class="actions">

                               
                                <a class="btn btn-xs btn-danger" ng-click="deleteRpstaff(getstaff._id)">
                                    Delete
                                    <!--<i class="fa fa-trash-o" aria-hidden="true" title="Delete News Agency"></i>-->
                                </a>
                            </td>
                            
                        </tr>
                        <tr ng-if="newsAgencies.length == 0">
                            <td colspan="6" align="center">No Record Found!</td>
                        </tr>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </section>
    </div>
</section>
<!-- /.content -->
<style >
    .ng-table .header {
    color: #f9f9f9;
    background-color: #3c8dbc;
    z-index: 0;
}
</style>
