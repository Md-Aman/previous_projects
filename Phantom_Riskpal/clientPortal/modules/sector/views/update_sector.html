<!-- Content Header (Page header) -->
<section class="content-header" ng-init="getSectorData();">
    <h1>
        Sector
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li class="active">Sector</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <section class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title"><i class="fa fa-tags"></i> Update Sector
                    </h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" name="sectorForm" novalidate class="form-horizontal">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-sm-7">
                                <label class="col-sm-4 control-label">Sector Name</label>
                                <div class="col-sm-8">
                                <!-- ng-pattern="/^[a-zA-Z]+[a-zA-Z' ]*$/" -->
                                    <input type="text" class="form-control" id="sector_name" name="sector_name" placeholder="Enter Sector Name" required ng-model="sector.sectorName"
                                        maxlength="50"  autocomplete="off" />
                                    <span class="text-danger" ng-show="sectorForm.sector_name.$dirty &&  sectorForm.sector_name.$error.required">Sector Name is required</span>
                                   <!--  <span class="text-danger" ng-show="sectorForm.sector_name.$dirty &&  sectorForm.sector_name.$error.pattern">Sector Name is not valid </span> -->
                                </div>
                            </div>
                            <div class="form-group col-sm-7">
                                <div class="pull-right box-tools">
                                    <button ng-disabled="sectorForm.$invalid" type="button" class="btn btn-sm btn-primary" style="margin-right: 16px;" ng-click="updateSector(sector);">Update Sector</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                </form>
                </div>
        </section>
        </div>
</section>
