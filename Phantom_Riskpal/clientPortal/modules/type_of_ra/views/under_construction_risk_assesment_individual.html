<style>
    /* BASIC STYLINGS
============================================================================= */
    
    pre {
        margin-bottom: 20px;
    }
    /* form styling */
    
    #form-container {
        background: #2f2f2f;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    
    #form-container .page-header {
        background: #151515;
        margin: 0;
        padding: 30px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }
    /* numbered buttons */
    
    #status-buttons {}
    
    #status-buttons a {
        color: #FFF;
        display: inline-block;
        font-size: 12px;
        margin-right: 10px;
        text-align: center;
        text-transform: uppercase;
    }
    
    #status-buttons a:hover {
        text-decoration: none;
    }
    
    #status-buttons span {
        background: #080808;
        display: block;
        height: 30px;
        margin: 0 auto 10px;
        padding-top: 5px;
        width: 30px;
        border-radius: 50%;
    }
    /* active buttons */
    
    #status-buttons a.active span {
        background: #00BC8C;
    }
    /* ANIMATION STYLINGS
============================================================================= */
    
    #signup-form {
        position: relative;
        min-height: 300px;
        overflow: hidden;
        padding: 30px;
    }
    /* basic styling for entering and leaving */
    /* left and right added to ensure full width */
    
    #form-views.ng-enter,
    #form-views.ng-leave {
        position: absolute;
        left: 30px;
        right: 30px;
        transition: 0.5s all ease;
        -moz-transition: 0.5s all ease;
        -webkit-transition: 0.5s all ease;
    }
    /* enter animation */
    
    #form-views.ng-enter {
        -webkit-animation: slideInRight 0.5s both ease;
        -moz-animation: slideInRight 0.5s both ease;
        animation: slideInRight 0.5s both ease;
    }
    /* leave animation */
    
    #form-views.ng-leave {
        -webkit-animation: slideOutLeft 0.5s both ease;
        -moz-animation: slideOutLeft 0.5s both ease;
        animation: slideOutLeft 0.5s both ease;
    }
    /* ANIMATIONS
============================================================================= */
    /* slide out to the left */
    
    @keyframes slideOutLeft {
        to {
            transform: translateX(-200%);
        }
    }
    
    @-moz-keyframes slideOutLeft {
        to {
            -moz-transform: translateX(-200%);
        }
    }
    
    @-webkit-keyframes slideOutLeft {
        to {
            -webkit-transform: translateX(-200%);
        }
    }
    /* slide in from the right */
    
    @keyframes slideInRight {
        from {
            transform: translateX(200%);
        }
        to {
            transform: translateX(0);
        }
    }
    
    @-moz-keyframes slideInRight {
        from {
            -moz-transform: translateX(200%);
        }
        to {
            -moz-transform: translateX(0);
        }
    }
    
    @-webkit-keyframes slideInRight {
        from {
            -webkit-transform: translateX(200%);
        }
        to {
            -webkit-transform: translateX(0);
        }
    }
</style>
    <div class="row" ng-init="getAllClientList();getAllCountryList();getRiskQueDetail();">
    <div class="col-sm-10 col-sm-offset-1">

        <div id="form-container" style="margin-top:100px;">

            <div class="page-header text-center">
                <div id="status-buttons" class="text-center">
                   
                    <a ui-sref-active="active"  ui-sref=".update({individualRa_id:individualRa_id})"><span>1</span> Update RA</a>
<!--
                    <a ng-class="{active: flag == 'step4'}" ng-click="sendToFourthStep()" style="cursor: pointer"><span>2</span> Preview existing Ra</a>-->

                    <a ui-sref-active="active"  ui-sref=".existing_ra({individualRa_id:individualRa_id})"><span>2</span> Preview existing Ra</a>
                  
                    <a ui-sref-active="active"  ui-sref=".individual_step2({individualRa_id:individualRa_id})"><span>3</span> Risk Labels (assign more question) </a>
                   
                    <a ui-sref-active="active"  ui-sref=".individual_step3({individualRa_id:individualRa_id})"><span>4</span> Preview revised Ra </a>
                </div>
            </div>

            <div id="form-views" ui-view></div>

        </div>


    </div>
</div>
