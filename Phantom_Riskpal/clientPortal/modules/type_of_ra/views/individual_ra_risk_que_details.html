<section class="content">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <section class="col-lg-12">
            <div class="box">
                <div class="box-header">
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                    </div>
                    <form role="form" name="typesOfRaForm" novalidate class="form-horizontal">
                        <div class="box-body">
                            <div class="row">
                                <div class="box-header">
                                    <h3 class="box-title" style="font-size: 15px;"><i class="fa fa-tags"></i> Question Details
                                    </h3>
                                </div>
                                <div class="form-group col-sm-12 text-justify" ng-bind-html="questionDetails.question">
                                </div>
                                <div class="form-group col-sm-12 text-justify" ng-bind-html="questionDetails.best_practice_advice">
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="pull-right box-tools">
                                        <button type="button" class="btn btn-sm btn-primary" ng-click="backToQuePageOfIndividualRa();">Back</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</section>
