<!-- Content Header (Page header) -->
<section class="content-header" ng-init="getRaDetails();">
    <h1>
        Risk Assessment
        <!-- <small>New Contact</small> -->
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li class="active">Risk Assessment</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <section class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title"><i class="fa fa-tags"></i> Update Risk Assessment
                    </h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" name="typesOfRaForm" novalidate class="form-horizontal">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-sm-7">
                                <label class="col-sm-4 control-label">RA Name</label>
                                <div class="col-sm-8">
                                <!-- ng-pattern="/^[a-zA-Z]+[a-zA-Z' /]*$/" -->
                                    <input type="text" class="form-control" id="ra_name" name="ra_name" placeholder="Enter RA Name" required ng-model="typesOfRa.ra_name"
                                        maxlength="50"  autocomplete="off" />
                                    <span class="text-danger" ng-show="typesOfRaForm.ra_name.$dirty &&  typesOfRaForm.ra_name.$error.required">Name of RA is required</span>
                                   <!--  <span class="text-danger" ng-show="typesOfRaForm.ra_name.$dirty &&  typesOfRaForm.ra_name.$error.pattern">Name of RA is not valid </span> -->
                                </div>
                            </div>
                            <div class="form-group col-sm-7">
                                <div class="pull-right box-tools">
                                    <button ng-disabled="typesOfRaForm.$invalid" type="button" class="btn btn-sm btn-primary" ng-click="updateTypesOfRa(typesOfRa);">Update RA</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                </form>
                </div>
        </section>
        </div>
</section>
