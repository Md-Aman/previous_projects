<!-- Main content -->
<section class="content">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <section class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title"><i class="fa fa-tags"></i> Add Sector Risk Assessment
                    </h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" name="raForm" novalidate class="form-horizontal">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-sm-7">
                                <label class="col-sm-4 control-label">RA Name</label>
                                <div class="col-sm-8">
                                <!-- ng-pattern="/^[a-zA-Z]+[a-zA-Z' /]*$/" -->
                                    <input type="text" class="form-control" id="ra_name" name="ra_name" placeholder="Enter RA Name" required ng-model="typesOfRa.ra_name"
                                        maxlength="50"  autocomplete="off" />
                                    <span class="text-danger" ng-show="raForm.ra_name.$dirty &&  raForm.ra_name.$error.required">Name of RA is required</span>
                                 <!--    <span class="text-danger" ng-show="raForm.ra_name.$dirty &&  raForm.ra_name.$error.pattern">Name of RA is not valid </span> -->
                                </div>
                            </div>
                            <div class="form-group col-sm-7">
                                <label class="col-sm-4 control-label">Sector</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="sector" id="sector" ng-model="typesOfRa.sector" required>
                                        <option ng-selected="true">Select Sector</option>
                                        <option ng-repeat="option in sectorArr" value="{{option}}" ng-selected="typesOfRa.sector == option._id">{{option.sectorName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-sm-8">
                                <!--<div class="form-group col-sm-6">
                                    <div class="pull-right box-tools" style="margin-right: -167px;" >
                                        <button ng-disabled="raForm.$invalid" type="button" class="btn btn-sm btn-primary" ng-click="reset(typesOfRa);">Reset</button>
                                    </div>
                                </div>-->
                                <div class="form-group col-sm-11">
                                    <div class="pull-right box-tools" style="margin-right: 14px;">
                                        <button ng-disabled="raForm.$invalid" type="button" class="btn btn-sm btn-primary" ng-click="updateUnderConstructionGenericRa(typesOfRa);">Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</section>
