<style type="text/css">
/*
/* Created by Filipe Pina
 * Specific styles of signin, register, component
 */


/*
 * General styles
 */

body,
html {
    height: 100%;
    background-repeat: no-repeat;
    background-color: #d3d3d3;
    font-family: 'Oxygen', sans-serif;
}

.main {
    margin-top: 70px;
}

h1.title {
    font-size: 50px;
    font-family: 'Passion One', cursive;
    font-weight: 400;
}

hr {
    width: 10%;
    color: #fff;
}

.form-group {
    margin-bottom: 15px;
}

label {
    margin-bottom: 15px;
}

input,
input::-webkit-input-placeholder {
    font-size: 11px;
    padding-top: 3px;
}

.main-login {
    background-color: #fff;
    /* shadows and rounded borders */
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    border-radius: 2px;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}

.main-center {
    margin-top: 30px;
    margin: 0 auto;
    max-width: 330px;
    padding: 40px 40px;
}

.login-button {
    margin-top: 5px;
}

.login-register {
    font-size: 11px;
    text-align: center;
}
</style>
<div class="container">
<a ui-sref="reset-password"></a>

 <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h2 class="title">Reset Password</h2>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form role="form" name="resetPasswordForm" novalidate class="form-horizontal">
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">New Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" required ng-model="admin.password" autocomplete="off" ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/"/>
                        </div>
                        <span class="text-danger" ng-show="resetPasswordForm.password.$dirty &&  resetPasswordForm.password.$error.required">Password is required</span>
                        <span class="text-danger" ng-show="resetPasswordForm.password.$error.minlength">Password should be minimum 8 charcters long.</span>
                        <span class="text-danger" ng-show="resetPasswordForm.password.$error.pattern">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)
                        </span>
                    
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="c_password" id="c_password" placeholder="Enter your Confirm Password" required ng-model="admin.c_password" autocomplete="off"/>
                        </div>
                        <span class="text-danger" ng-show="resetPasswordForm.c_password.$dirty &&  resetPasswordForm.c_password.$error.required">Confirm Password is required</span>
                    </div>
                </div>
                <div class="form-group ">
                    <button ng-disabled="resetPasswordForm.$invalid" type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="superAdminResetPass(admin);">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
