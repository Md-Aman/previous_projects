<style type="text/css">
/*
/* Created by Filipe Pina
 * Specific styles of signin, register, component
 */


/*
 * General styles
 */

body,
html {
    height: 100%;
    background-repeat: no-repeat;
    background-color: #d3d3d3;
    background-image: url("./images/superAdmin.jpg");
    font-family: 'Oxygen', sans-serif;
    background-size: cover;
    background-position: center center;
  }


.main {
    margin-top: 70px;
}

h1.title {
    font-size: 50px;
    font-family: 'Passion One', cursive;
    font-weight: 400;
}

hr {
    width: 10%;
    color: #fff;
}

.form-group {
    margin-bottom: 15px;
}

label {
    margin-bottom: 15px;
}

input,
input::-webkit-input-placeholder {
    font-size: 11px;
    padding-top: 3px;
}

.main-login {
    background-color: #fff;
    /* shadows and rounded borders */
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    border-radius: 2px;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}

.main-center {
    margin-top: 30px;
    margin: 0 auto;
    max-width: 330px;
    padding: 40px 40px;
}

.login-button {
    margin-top: 5px;
}

.login-register {
    font-size: 11px;
    text-align: center;
}
</style>
<div class="container">
<a ui-sref="forget_password"></a>
 <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h2 class="title">Forgot Password</h2>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form role="form" name="forgetPassForm" novalidate class="form-horizontal">
                
              <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" autocomplete="off" required ng-model="admin.email" />
                        </div>
                        <span class="text-danger" ng-show="forgetPassForm.email.$dirty &&  forgetPassForm.email.$error.required">Email is required</span>
                        <span class="text-danger" ng-show="forgetPassForm.email.$dirty &&  forgetPassForm.email.$error.pattern">Email is not valid</span>
                    </div>
                <div class="form-group ">
                    <button ng-disabled="forgetPassForm.$invalid" type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="superAdminForgetPass(admin);">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
