<mat-toolbar>
  <div class="subSet menu-detail">
    <div class="left nav-bar">
      <span class="icon-style" (click)="toggleSideBar()"></span>
      <a routerLink="/"><img src="../../../../../assets/img/intuglo-detail-logo.png" alt="Intuglo Logo"></a>  
    </div>
    <div (click)="clickedInside($event)">
    <div class="left logistic relative" (click)="hideLogisticOption()">
      <span class="srpt"></span>
      <span class="logistics-menu" (click)="clickLogisticMenu()">Logistics</span>
      <ul class="arrow-dialog" *ngIf="logisticMenu">
        <li>Logistics</li>
        <li>Warehouse</li>
        <li>QC for Hire</li>
        <li>Production Management</li>
        <li>24/7 Online Exhibition</li>
        <li>eProcurement</li>
        <li>Market Validation</li>
        <li>Market Management</li>
      </ul>
    </div>
  </div>
    <div class="right customer-name" (click)="clickedInside($event)">
      <div class="left" (click)="clickDropdown()">
        <span>Welcome, {{userName}}</span>
        <img class="img-circle" alt="customer" [src]="logo"  />
        <!-- <img alt="Intuglo" class="img-circle" src="../../../../../assets/img/avatar_2x.png">     -->
      </div>
      <div class="left relative mar-left-20" (click)="goCart()">
        <img src="../../../../../assets/img/icon-cart.svg" alt="">
        <span class="notifications">05</span>
      </div>
      <div class="left relative mar-left-20">
        <img src="../../../../../assets/img/icon-notification.svg" alt="">
        <span class="notifications">05</span>
      </div>
      <div class="dropdown-content">
        <ul *ngIf="display">
          <li><a (click)="customerLandingPage()" class="cursor-hand" >Main Page</a></li>
          <li><a (click)="customerProfile()" class="cursor-hand">Profile</a></li>
          <li><a (click)="sessionExpiry()" class="cursor-hand">Logout</a></li>
        </ul>  
      </div>
    </div>
  </div> 

  <!-- <div class="col-md-1 col-sm-1" (click)="clickedInside($event)">
    <span class="check">         
      <img alt="Intuglo" (click)="clickDropdown()" class="img-circle" [src]="logo">
      <div class="dropdown-content">
        <div *ngIf="display">
        <li><a (click)="customerLandingPage()" class="cursor-hand" >Main Page</a></li>
        <li><a (click)="customerProfile()" class="cursor-hand">Profile</a></li>
        <li><a (click)="sessionExpiry()" class="cursor-hand">Logout</a></li>
        </div>  
      </div>
    </span>
  </div> -->
  </mat-toolbar>
