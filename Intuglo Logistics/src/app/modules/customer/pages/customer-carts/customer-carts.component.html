<!-- This is header / nav bar  -->
<customer-dashboard-navbar (controlSideBar)="receiveDataFromHeader($event)"></customer-dashboard-navbar>

<!-- Container for sidebar(s) + page content -->
<ng-sidebar-container class="ng-container bg-color">
    <!-- A sidebar -->
    <ng-sidebar class="animate-sidebar" [(opened)]="isSideBarOpen" mode="push" position="left" autoCollapseWidth="800" animate="true">
        <customer-left-menu [sideBar]="isSideBarOpen" [fromCart]='isOpen'></customer-left-menu>
    </ng-sidebar>

    <div ng-sidebar-content>
        <!-- <customer-invoice-header></customer-invoice-header> -->
        <customer-cart></customer-cart>
    </div>
</ng-sidebar-container>
