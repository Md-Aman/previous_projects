<!-- This is header / nav bar  -->
<customer-dashboard-navbar [customerName]="isCustomerName" [Logo]="LogoBool" (controlSideBar)="receiveDataFromHeader($event)"></customer-dashboard-navbar>

<!-- Container for sidebar(s) + page content -->
<ng-sidebar-container class="ng-container bg-color">

    <!-- A sidebar -->
    <ng-sidebar class="animate-sidebar" [(opened)]="isSideBarOpen" mode="push" position="left" autoCollapseWidth="800" animate="true">

        <customer-left-menu [sideBar]="isSideBarOpen"></customer-left-menu>

    </ng-sidebar>

    <div class="dashboard-layout" ng-sidebar-content>
        <div class="content-area">
            <profile-logo-uploader (shareLogoToCustomerNavbar)="recieveLogoFromProfileLogoUploader($event)"></profile-logo-uploader>
            <customer-profile (shareCustomerNameToCustomerNavbar)="getCustomerNameFromCustomerProfile($event)"></customer-profile>
        </div>
    </div>

</ng-sidebar-container>
