<!-- This is header / nav bar  -->
<customer-dashboard-navbar (controlSideBar)="receiveToggleValue($event)"></customer-dashboard-navbar>

<!-- Container for sidebar(s) + page content -->
<ng-sidebar-container class="ng-container bg-color">
    <!-- A sidebar -->
    <ng-sidebar class="animate-sidebar" [(opened)]="isSideBarOpen" mode="push" position="left" autoCollapseWidth="800" animate="true">

        <customer-left-menu [sideBar]="isSideBarOpen" [fromDashboard]="isOpen"></customer-left-menu>

    </ng-sidebar>

    <div class="dashboard-layout" ng-sidebar-content>
        <h2>Booking Order</h2>
        <div>
            <customer-top-menu (shareDataToParent)="receiveDataFromTopMenu($event)"></customer-top-menu>
        </div>
        <div class="content-area">
            <div>
                <customer-action-button [hidden]="!displayActionButtons" [step]="step"
                 (hideCustomerActionButtons)="onClickOnActionButtonHideActionButtonComponent($event)">
                </customer-action-button>
            </div>
            <div>
                <!-- <customer-country-filter (shareToggleValueToDashboard)="receiveToggleValue($toggle)" (shareCountryTabToCustomerDashboard)="receiveCountryTabFromCustomerCountryFilter($event)" (shareDataToCustomerBookings)="receiveDataFromCountryFilter($event)"></customer-country-filter> -->
                <customer-country-filter (shareCountryTabToCustomerDashboard)="receiveCountryTabFromCustomerCountryFilter($event)" (shareDataToCustomerBookings)="receiveDataFromCountryFilter($event)"></customer-country-filter>
            </div>
            <div class="padding-top-12">
                <customer-bookings [country]="selectedCountry" (shareIsCheckedChecboxToDashboard)="receiveIsCheckedChecboxFromCustomerBookings($event)"></customer-bookings>
            </div>

        </div>
    </div>

</ng-sidebar-container>
