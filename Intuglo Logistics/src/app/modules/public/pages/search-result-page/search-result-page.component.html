<navbar></navbar>
<searchbox-navbar></searchbox-navbar>
<div id="result_list" class="subSet search-result-list relative centered90">
  <div class="left result-filter">
    <result-filter></result-filter>  
  </div>
  <div class="right search-summary">
    <div><search-summary></search-summary></div>
    {{ngNextStart()}}
    <div *ngFor="let item of searchCollection"> 
      <search-result *ngFor="let item of searchResultCollection | slice:i:loopIndex;  let x = index" [searchResult]='item'></search-result>
      <div class="col-md-12 fixed-ads-padding"> {{ngNextEnd()}} </div>
    </div>
  </div>    
</div>
