<div class="login-section">
  <p class="login-intuglo"> Login</p>
  <!-- This is the error section -->
  <div *ngIf="!validUser" class="alert alert-danger">
    <span *ngFor="let item of errorHandling">{{item}}</span>
  </div>
  <form (submit)="verifiedUser()">
    <div class="form-group">
      <label for="username" class="email-address-password">Email address</label>
      <input type="email" [(ngModel)]="user.userEmail" name="email" placeholder="Your email here" class="input-field"
        [invalidTooltip]="{required: 'This field is required', pattern: 'Please enter valid email'}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        required>
    </div>

    <div class="form-group">
      <label for="password" class="email-address-password">Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="********" class="input-field">
    </div>

    <div>
      <a (click)="openDialog()" class="forget-password">Forgot your password</a>
      <!-- <button type="submit" class="forget-password" (click)="openDialog()">Forget your password</button> -->
      <a href="#" class="login" (click)="verifiedUser()"> Log In </a>
    </div>
  </form>
</div>
