<html lang="en">

<body class="bg-white">
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
                <h3 class="login-heading mb-4">Welcome back!</h3>
                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
                  <div class="form-label-group form-group">
                    <input type="email" id="inputUid" formControlName="Email" class="form-control" placeholder="Username">
                    <label for="inputUid">Email address</label>
                  </div>
                  <div class="form-label-group form-group">
                    <input type="password" id="inputPassword" formControlName="Password" class="form-control" placeholder="Password">
                    <label for="inputPassword">Password</label>
                  </div>
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <!-- <label class="custom-control-label" for="customCheck1">Remember password</label> -->
                  </div>
                  <button class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Sign in</button>
                  <div class="text-center pt-3">
                    Donâ€™t have an account?
                    <a class="font-weight-bold signup" (click)="signUp()">Sign Up</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
