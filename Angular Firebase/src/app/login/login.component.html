<div class="jumbotron">
  <div class="jumbotron container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2>Input Information Here</h2>
              <form [formGroup]="registerForm" (ngSubmit)="logIn()">
              
                  <div class="form-group">
                      <label>Email <span style="color: brown">{{email}}</span></label>
                      <input type="text" formControlName="email" [(ngModel)]="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password <span style="color: brown">{{password}}</span></label>
                      <input type="password" formControlName="password" [(ngModel)]="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">Click here</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
